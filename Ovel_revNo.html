<html>
<head>
	<title>Javascript functions</title>
	<style>
		input[type=text]{
			width:100%;
			padding:12px 20px;
			margin:8px 0;
			display:inline -block;
			border:1px solid #ccc;
			border-radius:4px;
			box-sizing:border -box;
		}
		input[type=submit]{
			width=25%;
			background-color:#at4c55;
			color:white;
			padding:14px,20px;
			margin:8px,0;
			border:none;
			border-radius:4pz;
			cursor:pointer;
		}
		div{
			background-color:#d8bfbf;
			width=50%;
			padding:10px;
			border:2px solid#ab9a9a
		}
	</style>
</head>
<body style="background-color:#e0cd5">
<main style="max-width:900px:margin:auto;">
<center>
		<input type="text" id="str"placeholder="Enter string/number">
		<input type="submit" onclick"evalinput();"value="submit"name="sub>"
		</p>
		<br/>
		<h2 style="color:#af4c55">Result</h2>
		<div id="result"></div>
		<script>
			function evalinput(){
				var str=document.getElementById("str").value;
				if(number.isInteger(parseInt(str))){
					var num=parseInt(str);
					var rev=0,num=0;
					while(num>0){
						rem=parseint(num%10)
						rev=rev*10+rem;
					}
					result.innerHTML="<p>Reverse of:<strong>"+str+"is"+rev+"<strong></p>";
				}
				else{
				var text="<p> the entered string is:<strong>"+str+"</strong><p>";
				for(var i=0;i<str.length;i++){
					is(str.charAt(i)=='a'||str.charAt(i)=='e'||str.charAt(i)=='i'||str.charAt(i)=='o'||str.charAt(i)=='u'){
						text+="<p> The left most vowel is:<strong>"+str.charAt(i)+</strong><p1>";
						result.innerHtml=text;
						exit;
					}
				}
			}
		</script>
</center>
</main>
</body>
</html>
